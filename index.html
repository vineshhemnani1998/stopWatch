<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <!-- For changing Address bar bg-color For Chrome, firefox, opera & os -->
    <meta name="theme-color" content="navy">
    <!-- For changing Address bar bg-color For Windows Phone  -->
    <meta name="msapplication-navbutton-color" content="navy">
    <!-- For changing Address bar bg-color For Safari/IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="navy">

    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav><a href="#">Developed By: Vinesh Hemnani</a></nav>
    <div class="container">
        <h1>Stop watch</h1>
        <div class="stop_watch_sec">
            <li class="number">Min<span id="min">00</span></li>
            <li class="number">Sec<span id="sec">00</span></li>
            <li class="number">M_sec<span id="mili_sec">00</span></li>
        </div>
        <div class="btn_sec">
            <button id="start">Start</button>
            <button id="stop">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
